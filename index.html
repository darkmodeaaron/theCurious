<body>
    <header>
        <section class="header-wrapper">
            <div class="header-left"></div>
            <div class="header-center flex-centered">
                <a class="logo-wrapper" href="https://thecurious.aaronroberts.dev/"><img src="/assets/logoRed.png" alt=""></a>
            </div>
            <div class="header-right">
                <div class="socials-flex flex-centered">
                    <a class="socials-link" href="https://www.youtube.com/channel/UCpTIX4eaJPR7i_ZYDjwSjCA" target="_blank" role="button"><img class="socials-img" src="/assets/icons/youtubeIcon.png" alt="youtube icon"></a>

                </div>

        <div class="hero-img-wrapper"><img class="hero-img" src="/assets/desktopHeroImg.png" alt="the three memebers of the curious" loading="lazy"></div>

    <section class="latest-release">
